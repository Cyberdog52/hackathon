<div>
  <a href="/">Back to home</a>
  <div class="map-container">
    <div class="map-wrapper">
      <div *ngIf="player1Turn">It is your turn</div>
      <div *ngIf="player2Turn">Waiting for opponent</div>
      <h2>You: {{this.player1Id}}</h2>
      <app-map gameId="{{this.gameId}}"
               playerId="{{this.player1Id}}"
               [sizeX]=this.sizeX
               [sizeY]=this.sizeY
               #mapPlayer1
               (cellClick)="this.onCellClick($event)"
      />
      <div class="action-bar">
        <button mat-button color="primary">
          <mat-icon>swords</mat-icon>
          Attack Ship!
        </button>
      </div>
    </div>
    <div class="map-wrapper">
      <h2>Oponent: {{this.player2Id}}</h2>
      <app-map gameId="{{this.gameId}}"
               playerId="{{this.player2Id}}"
               [sizeX]=this.sizeX
               [sizeY]=this.sizeY
               #mapPlayer2/>
    </div>
  </div>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Show Log output
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
      <li *ngFor="let evt of events$ | async;">
        {{evt}}
      </li>
    </ul>
  </mat-expansion-panel>
</div>
