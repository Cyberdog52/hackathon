<mat-card>
  <mat-card-header>
    <mat-card-title>Game: {{ game.id.value }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Players: {{ game.players.length }}/{{ MAX_PLAYERS }}</h3>
    <mat-chip-set>
      <mat-chip *ngFor="let player of game.players">{{
        player.name.value
      }}</mat-chip>
    </mat-chip-set>
    <p *ngIf="game.players.length === 0">Waiting for players...</p>
    <mat-list *ngFor="let round of game.state.rounds">
      <mat-list-item *ngFor="let move of round.moves">
        {{ getPlayerName(move.playerId) }} played
        {{ getMoveNotation(move.action) }}
      </mat-list-item>
    </mat-list>
    <p *ngIf="game.status === GameStatus.IN_PROGRESS">Game is in progress</p>
    <div *ngIf="game.status === GameStatus.FINISHED">
      <p *ngIf="!game.winner">Game is a draw</p>
      <p *ngIf="game.winner">{{ getPlayerName(game.winner) }} has won</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="startGame()"
      [disabled]="
        game.players.length < MIN_PLAYERS ||
        game.status !== GameStatus.NOT_STARTED
      "
    >
      <mat-icon>play_circle_outline</mat-icon>
      Start
    </button>
    <button
      mat-raised-button
      (click)="deleteGame()"
      [disabled]="
        game.players.length > 0 && game.status !== GameStatus.FINISHED
      "
    >
      <mat-icon>delete_outline</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
