<mat-card>
  <mat-card-content>
    <div>
      <table mat-table [dataSource]="matches">

        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="players">
          <th mat-header-cell *matHeaderCellDef> Players </th>
          <td mat-cell *matCellDef="let element"> {{element.players.length}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="full">
          <th mat-header-cell *matHeaderCellDef> Full </th>
          <td mat-cell *matCellDef="let element"> {{element.full}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
