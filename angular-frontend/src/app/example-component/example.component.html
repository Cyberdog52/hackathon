<div class="example-component">
  <h1>Example component</h1>
  <h2 *ngIf="isLoading">Loading ...</h2>
  <div *ngIf="hasError()" class="error">
    <h3>There seems to be an issue. Have you started the backend already?</h3>
    <p>{{ error | json }}</p>
  </div>
  <div *ngIf="!hasError() && !isLoading">
    <h3>Setup complete</h3>
    <h4>{{ exampleDto?.name }}</h4>
    <h4>{{ exampleDto?.value }}</h4>
  </div>
</div>
